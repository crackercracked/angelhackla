<!DOCTYPE html>
<html>
<head>
<title>Web</title>
<link rel="stylesheet" href="vendor/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="div_device" class="panel panel-default row">

      <div class="select form-group">
        <label for="audioSource">Audio source: </label>
        <select class="form-control" id="audioSource"></select>
      </div>
      <div class="select form-group">
        <label for="videoSource">Video source: </label>
        <select class="form-control" id="videoSource"></select>
      </div>
    </div>

    <div id="div_join" class="panel panel-default row">
      <div class="panel-body  col-sm ">
          Key: <input id="key" type="text" value="" size="36"></input>
          Channel: <input id="channel" type="text" value="1000" size="4"></input>
          Host: <input id="video" type="checkbox" checked></input>
        <button id="join" class="btn btn-primary" onclick="join()">Join</button>
        <button id="leave" class="btn btn-primary" onclick="leave()">Leave</button>
        <button id="publish" class="btn btn-primary" onclick="publish()">Publish</button>
        <button id="unpublish" class="btn btn-primary" onclick="unpublish()">Unpublish</button>
      </div>
    </div>
  </div>
</body>
</html>
